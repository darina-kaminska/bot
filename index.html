<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Lucky Jet Predictor</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #121212;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .prediction {
      font-size: 48px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>💥 Lucky Jet Predictor Bot 💥</h1>
  <button onclick="predict()">Предсказать коэффициент</button>
  <div class="prediction" id="result">🎯 —</div>

  <script>
    function predict() {
      const min = 1.00;
      const max = 100.00;
      const crash = (Math.random() * (max - min) + min).toFixed(2);
      document.getElementById('result').textContent = `🎯 ${crash}x`;
    }
  </script>
</body>
</html>
